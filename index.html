<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/Logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carosello</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">

    <header class="w-100 mb-5">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="#"><img src="./img/Logo.png" alt=""></a>
                <h1 class="ms-2 text-white fw-bold">Boolean Carousel</h1>
                <div class="collapse navbar-collapse d-flex justify-content-end align-items-center me-5" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="position-relative">
        <div class="wrapper">
            <!---->
        </div>

        <div class="next">
            <i class="fa-solid fa-caret-right"></i>
        </div>

        <div class="prev ">
            <i class="fa-solid fa-caret-left"></i>
        </div>
    </div>

    <div class="thumbnails">
        <!---->
    </div>

    <div class="mt-5 mb-5 d-flex justify-content-around">
        <button class="btn text-white btn-primary btn-outline-success me-4" id="btn-start">Start</button>
        <button class="btn text-white btn-primary btn-outline-success me-4" id="btn-stop">Stop</button>
        <button class="btn text-white btn-primary btn-outline-success me-4" id="btn-reverse">Reverse</button>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
